<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/3.0.1/bokeh.min.js" integrity="sha512-p7EUyPmeDeOwHiu7fIZNboAcQLxei3sWtXoHoShWWiPNUSRng/Xs5JPcaFPRa4dKy9IuHjyIQuLE4caGCwuewA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Bokeh Charts</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center py-4">Responsive Bar Charts with Bokeh, Flask and Python</h3>
            <div class="row mb-3">
                <div class="col-md-12 p-3" style="border: gray 1px solid;">
                <h5 class="text-center">Basic Bar Chart</h5>
                <hr>
                {{ div[0] | safe }}
                {{ script[0] | safe }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6 p-3" style="border: gray 1px solid;">
                <h5 class="text-center">Stacked Bar Chart</h5>
                <hr>
                {{ div[1] | safe }}
                {{ script[1] | safe }}
            </div>
            <div class="col-md-6 p-3" style="border: gray 1px solid;">
                <h5 class="text-center">Grouped Bar Chart</h5>
                <hr>
                {{ div[2] | safe }}
                {{ script[2] | safe }}
            </div>
        </div>
    </div>
</body>
</html>
